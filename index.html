<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .kanban-board {
            display: flex;
            width: 80%;
            height: 80vh;
            gap: 20px;
        }

        .kanban-column {
            flex: 1;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }

        .kanban-column h2 {
            text-align: center;
            position: relative;
        }

        .task {
            padding: 10px;
            background-color: lightblue;
            border-radius: 5px;
            cursor: grab;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task .actions {
            display: flex;
            gap: 5px;
        }

        .task .actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .over {
            border: 4px solid #76c7c0;
        }

        .hide {
            display: none;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: #e0e0e0;
        }

        .progress {
            height: 100%;
            background-color: #76c7c0;
            width: 0%;
        }

        .form-container input {
            border: #76c7c0 2px solid;
            border-radius: 5px;
            padding: 5px;
            margin-right: 5px;
        }

        .form-container button {
            border: #76c7c0 2px solid;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
            background-color: cadetblue;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <input type="text" id="taskInput" placeholder="Enter new task">
        <button id="addTaskBtn">Add Task</button>
        <input type="text" id="columnInput" placeholder="Enter column name">
        <button id="addColumnBtn">Add New Column</button>
    </div>
    <div class="kanban-board" id="kanbanBoard"></div>
    <script src="kanban.js"></script>
</body>

</html>
